<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes - Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <p class="desconto">Ganhe R$ 10,00 de desconto no frete</p>
        <h2 class="nome">JordanShoes</h2>
    </header>
    <main>
        <div class="tenis-principal">
            <div class="container">
                <h3 class="titulo">A melhor loja de Jordan</h3>
                <p class="descricao">O tênis Jordan é fruto de uma velha e forte<br> parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
        </div>
    </main>
    <div class="destaques">
        <h2 class="dest">Destaques</h2>
        <p class="frete">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
    </div>
    <section>
        <div class="container-tenis">
            <div class="linha-1">
                <span>
                    <img  class="tenis" src="img/1.png" alt="primeiro tênis - verde">
                </span>
                <span>
                    <img class="tenis-2"  src="img/2.png" alt="segundo tênis- cinza">
                </span>
                <span>
                    <img class="img-3" src="img/3.png" alt="terceiro tênis - branco com detalhes azuis">
                </span>
                <span>
                    <img class="img-4" src="img/4.png" alt="quarto tênis - cinza com detalhes branco">
                </span>
            </div>
            <div class="linha-2">
                <span>
                    <img src="img/5.png" alt=" quinto tênis - preto com detalhes vermelho">
                </span>
                <span>
                    <img src="img/6.png" alt=" sexto tênis - branco com detalhes laranja">
                </span>
                <span>
                    <img src="img/7.png" alt=" setimo tênis - branco com detalhes cinza">
                </span>
                <span>
                    <img src="img/8.png" alt=" oitavo tênis - branco com detalhes preto"> 
                </span>
            </div>
            
        </div>
    </section>

    <footer>
        Todos os direitos reservados.
    </footer>
</body>
</html>
